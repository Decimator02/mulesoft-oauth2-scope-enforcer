name: OAuth 2.0 Scope Enforcement Policy
description: |
  Validates OAuth 2.0 required scopes for each resource-method.
id: oauth2-scope-enforcer
# new feature as of 3.8.x: resource-level policy
resourceLevelSupported: true
providedCharacteristics: []
requiredCharacteristics:
  - OAuth 2.0 protected
requiresConnectivity: true
standalone: true
type: custom
category: Security
configuration:
  - propertyName: scopeJSON
    name: scopeJSON
    description: scope enforcement JSON configuration
    sensitive: false
    type: string
    optional: false
